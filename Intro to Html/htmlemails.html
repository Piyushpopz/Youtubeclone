<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f6f6f6;
      }

      .email-wrapper {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
      }

      .logo {
        text-align: center;
        padding-bottom: 20px;
      }

      .logo img {
        width: 100px;
      }

      .content {
        text-align: center;
      }

      h1 {
        color: #333333;
      }

      p {
        color: #666666;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 5px;
        margin-top: 20px;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #999999;
        margin-top: 30px;
      }

      @media only screen and (max-width: 600px) {
        .email-wrapper {
          padding: 10px;
        }

        .btn {
          padding: 10px 20px;
        }
      }
    </style>
  </head>

    <div class="email-wrapper">

    </div>
  </body>
</html>
